<div id="login-main" class="row">
	<div id="login-container" class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
		<form id="login-form">
			<legend data-ltag="login-title"></legend>
			<fieldset>
				<div class="form-group">
					<label for="email" data-ltag="email"></label>
					<input type="email" name="email" class="form-control" id="email" placeholder="example@email.com">
				</div>
				<div class="form-group">
					<label for="password" data-ltag="password"></label>
					<input type="password" name="password" class="form-control" id="password">
				</div>
				<button id="login-button" type="submit" class="btn btn-success pull-right">
					<span data-ltag="button"></span>
					<i class="glyphicon glyphicon-lock"></i>
				</button>
			</fieldset>
		</form>
	</div>
</div>
